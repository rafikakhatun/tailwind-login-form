<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Login Form with AOS</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white/20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-md"
    data-aos="zoom-in" data-aos-duration="1200">

    <!-- Heading -->
    <h2 class="text-3xl font-bold text-white text-center mb-6"
      data-aos="fade-down" data-aos-delay="200">Login</h2>

    <form class="space-y-5">

      <!-- Email Input -->
      <div data-aos="fade-right" data-aos-delay="300">
        <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
        <input type="email" id="email" name="email"
          class="w-full px-4 py-2 rounded-md border border-white/40 bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
          placeholder="you@example.com" required />
      </div>

      <!-- Password Input -->
      <div data-aos="fade-left" data-aos-delay="400">
        <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
        <input type="password" id="password" name="password"
          class="w-full px-4 py-2 rounded-md border border-white/40 bg-white/20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white"
          placeholder="••••••••" required />
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between text-sm text-white"
        data-aos="fade-up" data-aos-delay="500">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-white" />
          <span>Remember me</span>
        </label>
        <a href="#" class="hover:underline">Forgot Password?</a>
      </div>

      <!-- Sign In Button -->
      <button type="submit"
        class="w-full text-white bg-indigo-600 font-semibold py-2 rounded-md hover:bg-white hover:text-indigo-600 transition duration-300"
        data-aos="zoom-in-up" data-aos-delay="600">
        Sign In
      </button>
    </form>

    <!-- Sign Up Bottom Link -->
    <p class="mt-6 text-center text-sm text-white" data-aos="fade-up" data-aos-delay="700">
      Don't have an account?
      <a href="#" class="underline hover:text-gray-200">Sign Up</a>
    </p>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
